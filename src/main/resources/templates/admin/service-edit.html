<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>编辑美容项目</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">✏️ 编辑美容项目</h1>

    <form th:action="@{/admin/services/{id}(id=${service.serviceId})}" th:object="${service}" method="post"
          class="bg-white p-6 rounded-lg shadow">
        <!-- 隐藏字段：serviceId -->
        <input type="hidden" th:field="*{serviceId}" />

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">项目名称</label>
            <input type="text" th:field="*{serviceName}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2">价格（元）</label>
            <input type="number" step="0.01" th:field="*{price}" required min="0.01"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                   placeholder="例如：198.00">
        </div>

<!--        <div class="flex gap-3">-->
<!--            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded mb-4 inline-block">-->
<!--                保存更改-->
<!--            </button>-->
<!--            <a href="/admin/services" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">-->
<!--                取消-->
<!--            </a>-->
<!--        </div>-->

        <div class="flex gap-3">
            <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded w-1/2">
                保存更改
            </button>
            <a href="/admin/services"
               class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded w-1/2 text-center">
                取消
            </a>
        </div>
    </form>
</div>
</body>
</html>
