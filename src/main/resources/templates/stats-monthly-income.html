<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>月份收入统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">💰 [[${year}]] 年 [[${month}]] 月收入统计</h1>

    <div class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
        <p class="text-lg">
            <span class="font-semibold" th:text="${year}"></span> 年
            <span class="font-semibold" th:text="${month}"></span> 月
        </p>
        <p class="text-xl mt-2">
            总收入：<span class="text-green-600 font-bold text-2xl">¥<span th:text="${#numbers.formatDecimal(income, 1, 2)} ?: '0.00'"></span></span>
        </p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-medium text-gray-700 mb-4">查询其他月份</h2>
        <form method="get" class="flex flex-wrap items-end gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">年份</label>
                <input type="number" name="year" th:value="${year}" min="2000" max="2100"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">月份</label>
                <input type="number" name="month" th:value="${month}" min="1" max="12"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-primary hover:bg-purple-700 text-white font-medium py-2 px-4 rounded">
                    查询
                </button>
            </div>
        </form>
    </div>

    <div class="mt-6">
        <a href="/stats/type" class="text-primary hover:underline">← 返回统计类型</a>
    </div>
</div>
</body>
</html>
