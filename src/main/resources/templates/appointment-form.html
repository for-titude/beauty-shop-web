<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>新增美容登记</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">➕ 新增美容登记</h1>

    <form th:action="@{/appointments}" th:object="${appointment}" method="post"
          class="bg-white p-6 rounded-lg shadow">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-medium mb-2">客户</label>
            <select th:field="*{customerId}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="">请选择客户</option>
                <option th:each="c : ${customers}"
                        th:value="${c.customerId}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-medium mb-2">美容项目</label>
            <select th:field="*{serviceId}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="">请选择项目</option>
                <option th:each="s : ${services}"
                        th:value="${s.serviceId}"
                        th:text="${s.serviceName + ' (¥' + s.price + ')'}">
                </option>
            </select>
        </div>

        <div class="flex gap-3">
            <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded w-1/2">
                提交登记
            </button>
            <a href="/"
               class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded w-1/2 text-center">
                取消
            </a>
        </div>
    </form>
</div>
</body>
</html>
