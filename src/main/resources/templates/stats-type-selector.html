<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>统计类型选择</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">📊 请选择统计类型</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 月份项目统计 -->
        <a href="/stats/monthly-service?year=2025&month=12"
           class="p-6 bg-white rounded-lg shadow hover:shadow-lg transition border-l-4 border-blue-500">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">月份项目统计</h2>
            <p class="text-gray-600">查看指定月份各美容项目的消费次数</p>
        </a>

        <!-- 年度客户统计 -->
        <a href="/stats/yearly-customer?year=2025"
           class="p-6 bg-white rounded-lg shadow hover:shadow-lg transition border-l-4 border-green-500">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">年度客户统计</h2>
            <p class="text-gray-600">查看指定年份每位客户的到店次数</p>
        </a>

        <!-- 月份收入统计 -->
        <a href="/stats/monthly-income?year=2025&month=12"
           class="p-6 bg-white rounded-lg shadow hover:shadow-lg transition border-l-4 border-purple-500">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">月份收入统计</h2>
            <p class="text-gray-600">查看指定月份美容店的总收入</p>
        </a>
    </div>

    <div class="mt-6">
        <a href="/" class="text-primary hover:underline">← 返回首页</a>
    </div>
</div>
</body>
</html>
