<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>月份项目统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">📊 [[${year}]] 年 [[${month}]] 月项目统计</h1>

    <div class="bg-white p-6 rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目名称</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">服务次数</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:if="${results.empty}">
                <td colspan="2" class="px-6 py-4 text-center text-gray-500">暂无数据</td>
            </tr>
            <tr th:each="r : ${results}" class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" th:text="${r.serviceName}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium" th:text="${r.count}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6">
        <a href="/stats/type" class="text-primary hover:underline">← 返回统计类型</a>
    </div>
</div>
</body>
</html>
